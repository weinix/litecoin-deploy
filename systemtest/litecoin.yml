# Origin: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/

apiVersion: v1
kind: Service
metadata:
  name: litecoin
  labels:
    app: litecoin
spec:
  ports:
  - port: 9332
    name: rpc
  - port: 9333
    name: svc
  selector:
    app: litecoin
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: litecoin
spec:
  selector:
    matchLabels:
      app: litecoin # has to match .spec.template.metadata.labels
  serviceName: "litecoin"
  replicas: 1
  template:
    metadata:
      labels:
        app: litecoin # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: litecoin
        image: nixwei/litecoin:latest
        resources:
          limits:
            cpu: 1
            memory: 1Gi
        ports:
        - containerPort: 9332
          name: rpc
        - containerPort: 9333
          name: svc
        volumeMounts:
        - name: litecoin
          mountPath: /home/litecoin/.litecoind
  volumeClaimTemplates:
  - metadata:
      name: litecoin
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard" # this is my kind k8s environment has, should adjust or use default
      resources:
        requests:
          storage: 1Gi
